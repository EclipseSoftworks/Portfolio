<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robux Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body, html {
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(30, 64, 175, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Hide scrollbar */
        input::-webkit-scrollbar {
            display: none;
        }
        
        input {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .container {
            background: rgba(26, 26, 26, 0.95);
            padding: 50px 60px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 30px rgba(59, 130, 246, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 2px solid rgba(59, 130, 246, 0.3);
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #ffffff;
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: -0.025em;
        }

        .subtitle {
            color: #3b82f6;
            font-size: 1.1em;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 30px;
            position: relative;
        }

        .input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            overflow: hidden;
            border-radius: 15px;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.4);
            transform: scale(0);
            animation: ripple-animation 0.4s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(2);
                opacity: 0;
            }
        }

        input {
            width: 100%;
            padding: 25px 25px;
            height: 80px;
            font-size: 1.5em;
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 15px;
            background: #0a0a0a;
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            resize: none;
            box-sizing: border-box;
            display: block;
            -moz-appearance: textfield;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
            display: none;
        }

        input::-webkit-scrollbar {
            display: none !important;
            width: 0 !important;
            height: 0 !important;
        }

        input {
            -ms-overflow-style: none !important;
            scrollbar-width: none !important;
        }

        input:focus {
            border: 2px solid #3b82f6;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
            transform: none;
            outline: none;
        }

        input::placeholder {
            color: #888;
        }

        .dollar-sign {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
            color: #3b82f6;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        input:focus + .dollar-sign,
        input:not(:placeholder-shown) + .dollar-sign {
            opacity: 1;
        }

        input:focus,
        input:not(:placeholder-shown) {
            padding-left: 50px;
        }

        .result {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.4);
        }

        .result.show {
            opacity: 1;
            transform: scale(1);
        }

        .robux-amount {
            font-size: 3em;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .robux-label {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
        }

        .robux-icon {
            width: 50px;
            height: 50px;
            filter: drop-shadow(0 2px 8px rgba(255, 255, 255, 0.3));
        }

        .savings-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #4CAF50;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 25px;
            margin-top: 15px;
            font-weight: 600;
            font-size: 1em;
            border: none;
        }

        .checkmark {
            width: 20px;
            height: 20px;
            background: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eclipse Market Calculator</h1>
        <p class="subtitle">Eclipse robux calculator</p>
        
        <div class="input-group">
            <div class="input-wrapper">
                <input 
                    type="number" 
                    id="usdInput" 
                    placeholder="Enter amount in USD"
                    min="0"
                    step="0.01"
                >
                <span class="dollar-sign">$</span>
            </div>
        </div>

        <div class="result" id="result">
            <div class="robux-amount" id="robuxAmount">0</div>
            <div class="robux-label">
                <img src="https://img.icons8.com/?size=80&id=FXKLRRgBSxwN&format=png" alt="Robux" class="robux-icon">
            </div>
            <div class="savings-badge" id="savingsBadge">
                <span class="checkmark">✓</span>
                Saved 0 Robux
            </div>
        </div>
    </div>

    <script>
        // Ripple effect
        const inputWrapper = document.querySelector('.input-wrapper');
        const inputField = document.getElementById('usdInput');

        inputField.addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            
            const rect = this.getBoundingClientRect();
            const size = 100;
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            
            inputWrapper.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 400);
        });

        // Calculator logic
        const result = document.getElementById('result');
        const robuxAmount = document.getElementById('robuxAmount');
        const savingsBadge = document.getElementById('savingsBadge');

        inputField.addEventListener('input', function() {
            const usd = parseFloat(this.value);
            
            if (usd && usd > 0) {
                // Eclipse rate: $5 = 700 Robux, so 140 Robux per dollar
                const eclipseRobux = Math.floor(usd * 140);
                
                // Normal rate: $5 = 400 Robux, so 80 Robux per dollar
                const normalRobux = Math.floor(usd * 80);
                
                // Calculate savings
                const savedRobux = eclipseRobux - normalRobux;
                
                robuxAmount.textContent = eclipseRobux.toLocaleString();
                savingsBadge.innerHTML = `<span class="checkmark">✓</span>Saved ${savedRobux.toLocaleString()} Robux`;
                result.classList.add('show');
            } else {
                result.classList.remove('show');
            }
        });
    </script>
</body>
</html>
